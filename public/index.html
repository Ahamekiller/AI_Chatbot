<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-intro">
            <img src="img/ai-icon.png" alt="AI Icon" class="ai-icon">
            <div class="intro-text">
            <p>我是您的私人助理，您可以向我提出任何问题，我将给您需要的答案。</p>
            <p>如：</p>
            <p>推荐我十部人工智能题材的电影，按关注度高低排序。</p>
            <p>我想写一篇《猪脑存储数据的可行性方案》的论文，请列出大纲来。</p>
            <p>我叫韩梅梅，今年23岁，毕业于广州外国语学院，请帮我写一份简历。</p>
            <p>请做一个一元二次方程的教学PPT，要求8页内容。</p>
            </div>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-container">
            <input type="text" id="input-message" placeholder="请输入信息...">
            <button id="send-button">发送</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
