<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023年收鸽信息</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>2023年收鸽信息</h1>
  <button id="load-excel-data">载入数据</button>
  <input type="text" id="search-input" placeholder="请输入信息">
  <button id="search-button">搜索</button>
  <button id="download-excel-data"><a href="data.xlsx" download="data.xlsx" style="text-decoration: none; color: inherit;">下载文件</a></button>
  <table id="excel-data">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];

    function displayExcelData(data) {
      const table = document.getElementById("excel-data");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      // Clear table contents
      thead.innerHTML = "";
      tbody.innerHTML = "";

      // Add table headers
      const headerRow = document.createElement("tr");
      for (const header of data[0]) {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);

      // Add table rows
      for (let i = 1; i < data.length; i++) {
        const rowData = data[i];
        const tr = document.createElement("tr");
        for (const cellData of rowData) {
          const td = document.createElement("td");
          td.textContent = cellData !== undefined ? cellData : "";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }

    function searchTableData(keyword) {
      if (!tableData.length) return;

      const filteredData = tableData.filter(row => {
        return row.some(cell => {
          return cell.toString().toLowerCase().includes(keyword.toLowerCase());
        });
      });

      displayExcelData([tableData[0], ...filteredData]);
    }

    document.getElementById("load-excel-data").addEventListener("click", () => {
      fetch("/data.xlsx")
        .then((response) => response.arrayBuffer())
        .then((buffer) => {
          const data = new Uint8Array(buffer);
          const workbook = XLSX.read(data, { type: "array" });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

          tableData = json;
          displayExcelData(json);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });

    document.getElementById("search-button").addEventListener("click", () => {
      const searchInput = document.getElementById("search-input");
      searchTableData(searchInput.value);
    });
  </script>
  <script src="https://unpkg.com/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
</body>
</html>
